<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portofolio Anak</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      color: #333;
    }

    /* === Header Baru (Disamakan dengan Profil) === */
    header {
      background-color: #5a9610;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100px;
      overflow: hidden;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-img {
      height: 70px;
      transform: scale(1.4);
      transform-origin: left center;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .logo-text span {
      color: #fff8c6;
      font-weight: lighter;
      font-size: 0.9rem;
      margin-left: 6px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      padding-bottom: 4px;
    }

    nav ul li a:hover {
      color: #d0ffc4;
    }

    nav ul li a.active {
      color: #d0ffc4;
      border-bottom: 3px solid #fff;
      font-weight: bold;
    }

    /* === Main Content === */
    main {
      padding: 40px;
      text-align: center;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      max-width: 700px;
      margin: 0 auto 40px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      justify-items: center;
    }

    .card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
      width: 100%;
      max-width: 350px;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .card-content a {
      display: inline-block;
      text-decoration: none;
      color: #5aa530;
      font-weight: bold;
    }

    /* === Footer === */
    footer {
      text-align: center;
      padding: 16px 0;
      background-color: #5a9610;
      color: white;
      position: relative;
      z-index: 2;
    }

    /* === Modal Preview === */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
      display: block;
      margin: 60px auto;
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        height: auto;
        padding: 20px;
      }

      nav ul {
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-left">
      <img src="Screenshot_1-removebg-preview (1).png" alt="Logo Cow's Milk" class="logo-img" />
      <div class="logo-text">
        Cow's Milk 
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="profile.html">Profil</a></li>
        <li><a href="produk.html">Produk</a></li>
        <li><a href="layanan.html">Layanan</a></li>
        <li><a href="kontak.html">Kontak</a></li>
        <li><a href="#" class="active">Portofolio</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <h2>Portofolio Kelompok Gacor</h2>
    <p>Berikut adalah Portofolio dari kelompok kami. klik tautan untuk melihat detail.</p>

    <div class="gallery" id="gallery"></div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Cow's Milk. All rights reserved.</p>
  </footer>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <!-- JavaScript -->
  <script>
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');

    const portfolioData = [
      {
        name: "ANGGUN ZAIN JESSICA",
        link: "https://anggunzainjessica.github.io/AnggunJess/about.html",
        image: "anggun.jpeg"
      },
      {
        name: "DIO PUTRA KUSUMA",
        link: "https://dio-putra-123.github.io/portofolio/home.html",
        image: "dio.jpeg"
      },
      {
        name: "DIAN NABEL AGUSTIN",
        link: "https://diannabell4.github.io/Portofolio/tentangsaya.html",
        image: "abel.jpeg"
      },
      {
        name: "HENDIK DWI NUANTIO",
        link: "https://hendikmedia.github.io/portofolionya-hendik/about.html",
        image: "hendik.jpeg"
      },
      {
        name: "CAHAYA NAYLA",
        link: "https://chyanayla.github.io/Portofolio-nayla/portofolio.html",
        image: "nayla.jpg"
      },
      {
        name: "GARNESHA ELANG GIRKANDRA",
        link: "https://example.com/anak6",
        image: "elang.jpeg"
      }
    ];

    portfolioData.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${item.image}" alt="${item.name}" data-preview="${item.image}">
        <div class="card-content">
          <h3>${item.name}</h3>
          <a href="${item.link}" target="_blank">Lihat Detail</a>
        </div>
      `;

      card.querySelector('img').addEventListener('click', () => {
        modal.style.display = "block";
        modalImg.src = item.image;
      });

      gallery.appendChild(card);
    });

    function closeModal() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
